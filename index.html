        <h1>Feels Like<span id='weather'>Weather</span></h1>
        <div id="displayInfo">
            
        </div>
        <div id="locator">
            <label for="search">Check Location</label>
            <input id="search" type="search" name="q" placeholder="Seattle, WA">
            <button>&#x27a4;</button>
        </div>
        <div id="btn-toggle">
            <input id="degF" type="radio" value="us" name="tempunit">
            <label for="degF">&deg;F</label>
            <input id="degC" type="radio" value="si" name="tempunit">
            <label for="degC">&deg;C</label>
        </div>
        <footer>
